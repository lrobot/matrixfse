<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="init(evt)" viewBox="0 0 950 630" height="100%" width="100%" zoomAndPan="magnify">
    <desc >Es werden wichtige Grundelemente von SVG demonstriert.</desc>
    <defs >
        <style  type="text/css">
    <![CDATA[

    text
    {
      fill: #000;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }

    #info
    {
      fill: #00C;
      font-size: 15px;
      font-weight: bold;
      font-family: "Courier New", Courier, Monospace;
    }

    .klein
    {
      fill: #00C;
      font-size: 11px;
      font-family: Arial, Helvetica, sans-serif;
      text-decoration: none;
    }

    ]]>
    </style>
        <script  type="text/javascript">
    <![CDATA[

    var svgdoc,svgroot;

    function init(load_evt)
    {
      svgdoc=load_evt.target.ownerDocument;
      svgroot=svgdoc.documentElement;
    }

    function TextHover(objid,color,decor)
    {
      var element;
      element=svgdoc.getElementById(objid);
      element.setAttribute("style","fill: "+color+"; text-decoration: "+decor);
    }

    function FillHover(objid,fillcol,strokecol,strokew)
    {
      var element;
      element=svgdoc.getElementById(objid);   
      element.setAttribute("style","fill: "+fillcol+"; stroke: "+strokecol+"; stroke-width: "+strokew);
    }

    function InfoText(txt,vis)
    {
      var element, w;
      element=svgdoc.getElementById("info");
      element.childNodes.item(0).data=txt;
      if(vis=="v")
      {
        element.setAttribute("x",(svgroot.getAttribute("viewBox").split(" ")[2]-element.getComputedTextLength())/2);
        element.setAttribute("style","visibility: visible");
      }
      if(vis=="h") element.setAttribute("style","visibility: hidden");
    }

    ]]>
    </script>
        <linearGradient  show="other" spreadMethod="pad" id="lingra1">
            <stop  style="stop-color: #000" offset="0%" />
            <stop  style="stop-color: #00F" offset="50%" />
            <stop  style="stop-color: #FFF" offset="100%" />
        </linearGradient>
        <radialGradient  show="other" spreadMethod="pad" id="radgra1">
            <stop  style="stop-color: #FFF" offset="0%" />
            <stop  style="stop-color: #FF9" offset="60%" />
            <stop  style="stop-color: #F00" offset="100%" />
        </radialGradient>
        <filter  show="other" id="filter1">
            <feGaussianBlur  result="out1" in="SourceAlpha" stdDeviation="4" />
            <feSpecularLighting  result="out2" specularExponent="1.000000e+001" in="out1" surfaceScale="3.000000e+000">
                <fePointLight  y="3.000000e+002" x="1.500000e+002" z="3.000000e+002" />
            </feSpecularLighting>
            <feComposite  k4="0.000000e+000" in2="out2" k3="1.000000e+000" k2="1.000000e+000" k1="0.000000e+000" in="SourceGraphic" operator="arithmetic" />
        </filter>
        <pattern  show="other" x="0" height="20" width="20" id="muster1" patternUnits="userSpaceOnUse" y="0">
            <rect  style="fill: #00C" width="10" height="10" y="0" x="0" />
        </pattern>
    </defs>
    <rect  style="fill: #FFF; stroke: #00C; stroke-width: 2px" width="946" height="626" y="0" x="0" />
    <text  style="fill: #000; font-size: 24px" y="40" x="30">Objekte und Effekte in         <tspan  onmouseover="InfoText('&lt;svg width=&quot;...&quot; height=&quot;...&quot;&gt;SVG-Dokument&lt;/svg&gt;','v')" style="fill: #F00" onmouseout="InfoText('','h')">SVG</tspan>
</text>
    <text  style="fill: #000; font-size: 13px" y="35" x="360">[Der rote Kreis, die Erklärungstexte und die Textlinks sind mit JavaScript-Funktionen verknüpft.]</text>
    <a >        <text  id="mail" onmouseout="TextHover('mail','#00C','none')" onmouseover="TextHover('mail','#F00','underline')" class="klein" y="620" x="5">© by Dr. Thomas Meinike 2002</text>
</a>
    <text  class="klein" y="620" x="830">TMs10kSVGDemo.svg</text>
    <text  id="info" style="fill: #000; visibility: hidden" y="620" x="0">Text</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;rect x=&quot;...&quot; y=&quot;...&quot; width=&quot;...&quot; height=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="90" x="230">Rechteck</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;circle cx=&quot;...&quot; cy=&quot;...&quot; r=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="180" x="230">Kreis</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;ellipse cx=&quot;...&quot; cy=&quot;...&quot; rx=&quot;...&quot; ry=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="275" x="230">Ellipse</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;polygon points=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="350" x="100">Polygon</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;polyline points=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="350" x="270">Polylinie</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;line x1=&quot;...&quot; y1=&quot;...&quot; x2=&quot;...&quot; y2=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="470" x="270">Linie</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;path d=&quot;...&quot; style=&quot;...&quot;/&gt;','v')" y="570" x="190">Pfad</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;text x=&quot;...&quot; y=&quot;...&quot; style=&quot;...&quot;&gt;...&lt;/text&gt;','v')" y="550" x="800">normaler Fließtext</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;linearGradient&gt;&lt;stop offset=&quot;...&quot; style=&quot;...&quot;/&gt;&lt;/linearGradient&gt;','v')" y="90" x="600">linearer Gradient</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;radialGradient&gt;&lt;stop offset=&quot;...&quot; style=&quot;...&quot;/&gt;&lt;/radialGradient&gt;','v')" y="170" x="600">radialer Gradient</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('style=&quot;fill-opacity: ...; stroke-opacity: ...&quot;','v')" y="310" x="600">Opazität (Durchlässigkeit)</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;filter&gt;&lt;feFiltername ... /&gt;&lt;/filter&gt;','v')" y="440" x="600">Spezialfilter</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;objekt ...&gt;&lt;animate ... /&gt;&lt;/objekt&gt;','v')" y="375" x="800">Animation</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;pattern&gt;&lt;fuellobjekt ... style=&quot;...&quot;/&gt;&lt;/pattern&gt;','v')" y="550" x="600">Muster</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;g transform=&quot;rotate(...)&quot;&gt;&lt;objekt ... /&gt;...&lt;/g&gt;','v')" y="190" x="780">Gruppe+Transformation</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;image xlink:href=&quot;...&quot; x=&quot;...&quot; y=&quot;...&quot; width=&quot;...&quot; height=&quot;...&quot;/&gt;','v')" y="310" x="800">externes Bild</text>
    <text  onmouseout="InfoText('','h')" onmouseover="InfoText('&lt;a xlink:href=&quot;...&quot;&gt;&lt;text x=&quot;...&quot; y=&quot;...&quot; style=&quot;...&quot;&gt;...&lt;/text&gt;&lt;/a&gt;','v')" y="495" x="800">Textlink</text>
    <rect  style="fill: #090" width="80" height="30" y="70" x="30" />
    <rect  style="fill: #FFC; stroke: #00C; stroke-width: 2px" width="80" height="30" y="70" x="120" />
    <circle  cy="170" cx="60" id="kreis1" style="fill: #F00" r="30" onmouseout="FillHover('kreis1','#F00','none','0px')" onmouseover="FillHover('kreis1','#FF0','#00C','5px')" />
    <circle  cy="170" cx="150" style="fill: #FF0; stroke: #000; stroke-width: 2px" r="30" />
    <ellipse  ry="15" cy="270" cx="60" style="fill: #F00" rx="30" />
    <ellipse  ry="15" cy="270" cx="150" style="fill: #CCC; stroke: #000; stroke-width: 2px" rx="30" />
    <polygon  style="fill: #FFF;  stroke: #000; stroke-width: 2px" points="60,370, 70,360, 80,400, 50,440, 40,330" />
    <line  y1="470" y2="470" style="stroke: #00C; stroke-width: 2px" x2="180" x1="60" />
    <line  y1="470" y2="400" style="stroke: #F00; stroke-width: 2px" x2="260" x1="200" />
    <polyline  style="fill: none; stroke: #090; stroke-width: 2px" points="250,325 200,345 250,365" />
    <path  style="fill: #EEE; stroke: #00F; stroke-width: 2px" d="M 40,530 L 100,560 L 60,520 Z" />
    <path  style="fill: #FFC; stroke: #00F; stroke-width: 2px" d="M 190,520 c +0,+0,+30,+30,-60,+30 z" />
    <path  style="fill: none; stroke: #00F; stroke-width: 2px" d="M 230,530 q -0,+30,+30,+0 q +30,-30,+30,0 q -0,+30,+30,+0 q +30,-20,+30,+0" />
    <rect  style="fill: url(#lingra1)" width="180" height="30" y="70" x="400" />
    <circle  cy="170" cx="450" style="fill: url(#radgra1)" r="50" />
    <circle  cy="440" cx="450" style="fill: #090; filter: url(#filter1)" r="50" />
    <rect  style="fill: url(#muster1)" width="150" height="50" y="520" x="400" />
    <circle  cy="290" cx="450" style="fill: #00C; fill-opacity: 0.5" r="50" />
    <circle  cy="325" cx="475" style="fill: #00C; stroke: #00C; fill-opacity: 0.2; stroke-opacity: 0.3" r="50" />
    <g  transform="rotate(-30)">
        <rect  style="fill: none; stroke: #F00; stroke-width: 2px" rx="10" ry="10" width="100" height="50" y="500" x="620" />
        <text  style="font-size: 36px; fill: none; stroke: #00C; stroke-width: 1px" y="537" x="635">Text</text>
    </g>
    <rect  style="fill: #F00; fill-opacity: 0.6" width="0" height="20" y="360" x="600">
        <animate  attributeType="XML" additive="replace" fill="freeze" calcMode="linear" show="other" to="180" dur="10s" begin="0s" attributeName="width" accumulate="none" from="0" restart="always" />
    </rect>
    <image  show="other" height="31" width="88" y="250" x="800" />
    <a  target="_top">        <text  id="textlink" style="fill: #F00" onmouseout="TextHover('textlink','#F00','none')" onmouseover="TextHover('textlink','#00C','underline')" y="495" x="600">http://www.datenverdrahten.de</text>
